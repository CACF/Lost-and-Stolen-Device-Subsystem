; LSDS (Lost & Stolen Management System)
; Version: 1.0.0
; Global configuration file

; global LSDS configurations that might need change in development/production systems
; should be defined here

; lsds database configurations
; Host: Host address of the database
; Port: Database exposed port
; UserName: Database username
; Password: Database user password
; Database: Internal Database schema name
[Database]
Host = localhost
Port = 5432
UserName = username (e.g. postgres)
Password = password (e.g. admin123)
Database = database (e.g. slms)
pool_size = sample pool size (e.g. 100)
pool_timeout = sample pool time out (e.g. 20)
pool_recycle = sample pool recycle (e.g. 10)
overflow_size = sample overflow size (e.g. 275)

; flask dev server configurations
[Server]
Host = host
Port = port

[UPLOADS]
list_dir =  path/to/uploads/dirctory

# DIRBS Core configurations
[dirbs_core]
base_url=http://<server ip>:<port>/api
version=version (e.g. v2)

